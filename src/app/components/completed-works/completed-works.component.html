<div class="flex flex-row flex-wrap mt-10">
  <div *ngFor="let pic of pictureArray">
    <ng-container *ngIf="pic.link">
      <a href="{{pic.link}}"><img src="{{pic.imgUrl}}" alt="{{pic.alt}}"></a>
    </ng-container>
    <ng-container *ngIf="!pic.link">
      <img src="{{pic.imgUrl}}" alt="{{pic.alt}}">
    </ng-container>
  </div>
</div>
